<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corgi Finder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
        <div class="page-title">
            <h1>Corgi Finder</h1>
            <h3>Find your perfect companion!</h3>
        </div>
    </header>
    <main>
      <section class="doggy-ids">
        <div class="cards-container">
          <div class="card" id="gouda-card">
            <img src="assets/Gouda.png" alt="Gouda" height="450" />
            <h3 class="card-title">Gouda</h3>
            <p>"I'm a good boy!"</p>
          </div>
          <div class="card" id="mozzarella-card">
            <img src="assets/Mozzarella.png" alt="Mozzarella" height="450" />
            <h3 class="card-title">Mozzarella</h3>
            <p>"I'm a good girl!"</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
        <h4>Follow us on..</h4>
        <div class="links">
            <a href="https://www.instagram.com/gouda.and.mozzie/" target="_blank" rel="noopener noreferrer">
                <img src="assets/instagram.svg" alt="Instagram Logo" width="25px"/>
            </a>
            <a href="https://www.tiktok.com/@gouda.and.mozzie">
                <img src="assets/tiktok.svg" alt="TikTok Logo" width="25px"/>
            </a>
        </div>
    </footer>
  </body>
</html>
